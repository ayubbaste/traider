{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>{% block title%}{% endblock title %}</title>
	<meta name="description" content="{% block description %}{% endblock description %}">
	<meta name="keywords" content="{% block keywords %}{% endblock keywords %}">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	{% block addition-styles %}{% endblock addition-styles %}

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<!-- tag for search engiens do not index website content -->
	<meta name=”robots” content=”none”/>
  </head>
  <body>
      <section class="header">
	  <div class="container-xl">
	      <div class="iam">
		  <a href="/">Trader</a>
	      </div>
	  </div>
      </section>

      <div class="breadcrumbs dark-grey">
	  <div class="container-xl">
	      {% block breadcrumbs %}
	      {% endblock breadcrumbs%}
	  </div>
      </div>

      <div class="container-xl">
	  {% block content %}
          {% endblock content %}
      </div>

      <footer class="page-footer font-small bg-footer mt-4">
	  <div class="footer-copyright py-3 text-center">&copy; Ayub Baste 2022</div>
      </footer>

      <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

      {% block scripts %}
      {% endblock scripts %}
    </body>
</html>
